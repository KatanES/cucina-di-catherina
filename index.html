<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter&family=Montserrat:wght@400;500;600;700;800&family=Roboto:wght@500&display=swap"
			rel="stylesheet"
		/>

			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
		/>
		<link rel="stylesheet" href="./Css/styles.css" />
	</head>
	<body>
		<!-- section sauce -->
		<section class="sauce">
			<div class="container">
				<div class="blok-spisy">
					<ul class="spisy-list list">
						<li class="spisy-item">
							<img class="spisy-photo" src="./images/img_sauce_1.jpg" alt="sauce" width="349" height="349" />
							<h2 class="spisy-title title">Spicy sauce</h2>
							<p class="spisy-text">
								For thrill-seekers, we added hot chili pepper to our sauce, it also reveals all the tastes and aromas of
								the sauce well.
							</p>
							<button type="button" class="spisy-btn button">Buy now</button>
						</li>
					</ul>
				</div>
				<div class="blok-classik">
					<ul class="classik-list list">
						<li class="classik-item">
							<h2 class="classik-title title">Classic sauce</h2>
							<p class="classik-text">
								The most delicate taste of tomatoes, combined with branded spices and white wine, will make your dish
								incredibly tasty.
							</p>
							<button type="button" class="classik-btn button">Buy now</button>
							<img class="classik-photo" src="./images/img_sauce_2.jpg" alt="sauce" width="349" height="349" />
						</li>
					</ul>
				</div>
			</div>
		</section>
		<!-- /section sauce -->
	</body>
